<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../dist/style.css" />
    <style>
      body {
        font-family: Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>

  <body>
    <div>
      <input type="range" min="0" max="100" value="100" id="percent" />
      <input type="range" min="14" max="28" value="20" id="zoom" />
      <select id="setperiod" onchange="changePeriod()">
        <option value="hour">Hour</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
      <button onclick="recenter()">recenter</button>
    </div>
    <div id="app"></div>
    <script src="../../dist/timeline-pointer.plugin.umd.js"></script>
    <script src="../../dist/selection.plugin.umd.js"></script>
    <script src="../../dist/item-movement.plugin.umd.js"></script>
    <script src="../../dist/calendar-scroll.plugin.umd.js"></script>
    <script src="../../dist/highlight-weekends.plugin.umd.js"></script>
    <script src="../../dist/gstc.umd.js"></script>
    <script src="basic.js"></script>
  </body>
</html>
